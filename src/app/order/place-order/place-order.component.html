<mat-card
  ><form [formGroup]="orderForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>Customer Information</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="First name" formControlName="name" />
              <mat-error
                *ngIf="orderForm.controls['name'].hasError('required')"
              >
                Name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <textarea
                matInput
                placeholder="Address"
                formControlName="address"
              ></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input
                matInput
                #phone
                maxlength="10"
                placeholder="Phone"
                type="number"
                formControlName="phone"
              />
              <mat-hint align="end">{{ phone.value.length }} / 10</mat-hint>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </mat-card-actions>
    </mat-card>
  </form>
</mat-card>
